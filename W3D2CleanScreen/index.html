<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Circles</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="Jquery.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
<div id="container"  >
    <div class="form-group">
        <label>Width</label>
        <input type="number" class="form-control" id="circle-width" value="5" />
    </div>
    <div>
        <label>Growth Amount</label>
        <input type="number" class="form-control"  id="growth-amount" value="10" />
    </div>
    <div>
        <label>Growth Interval</label>
        <input type="number" class="form-control" id="growth-interval"  value="400" />
    </div>
    <div>
        <label>Number Circles</label>
        <input type="number" class="form-control"  id="numberOf-circle" value="15" />
    </div>
    <div><button type="submit" id="start" class="btn btn-primary my-3">Start</button></div>
</div>
<div class="content">
<div id="circles"></div>
</div>

</body>

</html>
